<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Input Field | Codehal</title>
    <link rel="stylesheet" href="wiframe.css">
</head>

<body>

  <form action="">
    <div class="positionLogo">
      <img src="./Logo-so-Galmo-preta.png" alt="" class="imageLogo">
  </div>

    <div class="inputBox">
      <input type="text" class="inputUser" required>
      <label class="labelInput" for="" style="color: black;">Username</label>
  </div>

  <div class="inputBox">
    <input id="first_name" maxlength="40" name="first_name" size="20" type="text" class="inputUser"  required />
    <label for="first_name" class="labelInput">Primeiro Nome</label>
</div>
  <div class="inputBox">
      <input type="password" class="inputUser" required>
      <label  class="labelInput" for="">Password</label>
  </div>
  <div class="inputBox">
            
    <label for="" class="labelInput"></label> 
    <select id="00ND400000AkFBV" name="00ND400000AkFBV" title="Empreendimento de Interesse" class="inputUser" required>
        <option value="">-- Empreendimento de Interesse: --</option>
        <option value="Home Teste">Home Teste</option>
        <option value="Teste empreendimento">Teste empreendimento</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Telefone">Telefone</option>
        <option value="Loja">Loja</option>
        <option value="Stand">Stand</option>
    </select>
</div>


  </form>

    

</body>

</html>
